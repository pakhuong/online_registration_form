<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,700,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <header class="main-header centered-text">
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="title centered-text">
      <h1>Signup for our newsletter-label</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="form-container">
      <form action="index.html" method="post">
        <div class="fieldset-container">
          <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="full_name" placeholder="Required" required pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname">

            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="email" placeholder="Required" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="address">

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="state">State</label>
            <select id="state" name="state">
              <option value="alabama">Alabama</option>
              <option value="alaska">Alaska</option>
              <option value="arizona">Arizona</option>
              <option value="arkansas">Arkansas</option>
              <option value="california">California</option>
              <option value="colorado">Colorado</option>
              <option value="connectivut">Connecticut</option>
              <option value="delaware">Delaware</option>
              <option value="florida">Florida</option>
              <option value="georgia">Georgia</option>
              <option value="hawaii">Hawaii</option>
              <option value="idaho">Idaho</option>
              <option value="illinois">Illinois</option>
              <option value="indiana">Indiana</option>
              <option value="iowa">Iowa</option>
              <option value="kansas">Kansas</option>
              <option value="kentucky">Kentucky</option>
              <option value="louisiana">Louisiana</option>
              <option value="maine">Maine</option>
              <option value="maryland">Maryland</option>
              <option value="massachusetts">Massachusetts</option>
              <option value="michigan">Michigan</option>
              <option value="minnesota">Minnesota</option>
              <option value="mississippi">Mississippi</option>
              <option value="missouri">Missouri</option>
              <option value="montana">Montana</option>
              <option value="nebraska">Nebraska</option>
              <option value="nevada">Nevada</option>
              <option value="new_hampshire">New Hampshire</option>
              <option value="new_jersey">New Jersey</option>
              <option value="new_mexico">New Mexico</option>
              <option value="new_york">New York</option>
              <option value="north_carolina">North Carolina</option>
              <option value="north_dakota">North Dakota</option>
              <option value="ohio">Ohio</option>
              <option value="oklahoma">Oklahoma</option>
              <option value="oregon">Oregon</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="rhode_island">Rhode Island</option>
              <option value="south_carolina">South Carolina</option>
              <option value="south_dakota">South Dakota</option>
              <option value="tennessee">Tennessee</option>
              <option value="texas">Texas</option>
              <option value="utah">Utah</option>
              <option value="vermont">Vermont</option>
              <option value="virginia">Virginia</option>
              <option value="washington">Washington</option>
              <option value="west_virginia">West Virginia</option>
              <option value="wisconsin">Wisconsin</option>
              <option value="wyoming">Wyoming</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip_code">
          </fieldset>
        </div>

        <div class="fieldset-container">
          <fieldset>
            <legend>Newsletter</legend>

            <label class="newsletter">Select the newsletter you would like to receive</label>
            <input type="checkbox" id="html-news" name="news" value="html_news"><label class="checkbox-radio newsletter" for="html-news">HTML News</label><br>
            <input type="checkbox" id="css" name="news" value="css_news"><label class="checkbox-radio newsletter" for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" name="news" value="javascript_news"><label class="checkbox-radio newsletter" for="javascript">Javascript News</label>

            <label class="newsletter">Newsletter Format</label>
            <input type="radio" id="html-format" name="format" value="html_format"><label class="checkbox-radio newsletter" for="html-format">HTML</label><br>
            <input type="radio" id="text" name="format" value="plain_text"><label class="checkbox-radio newsletter" for="text">Plain text</label>

            <label class="newsletter" for="other-topics">Other topics you'd like to hear about</label>
            <textarea id="other-topics" name="other_topics"></textarea>
          </fieldset>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <footer class="main-footer centered-text">Copyright The Code Review</footer>
  </body>
</html>
